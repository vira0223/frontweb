<!DOCTYPE html>
<html ng-app="frontweb-contact">
<head>
  <title>お問い合わせ</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="statics/vendors/css/bootstrap.min.css">
  <link rel="stylesheet" href="statics/css/customStyles.css">
</head>
<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="statics/vendors/js/angular.min.js"></script>
  <script type="text/javascript" src="statics/vendors/js/ui-bootstrap-tpls-2.2.0.min.js"></script>
  <script type="text/javascript" src="statics/js/toppage.js"></script>

  <div ng-controller="ToppageController as toppage">
    <h1>お問い合わせ</h1>
    <div class="container-fluid bBody">
      <div class="container">
        <!-- プレビュー -->
        <div class="panel-body">
          <p>お問い合わせ種別*</p>

        </div>

        <!-- 基本情報 -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">基本情報</h5>
          </div>
          <div class="panel-body">
            内容
            {{passinfo.content}}


          </div>
        </div>

        <!-- 有効期間 -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">有効期限</h5>
          </div>
          <div class="panel-body">
            内容


          </div>
        </div>

        <!-- Lacation -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">場所で反応</h5>
          </div>
          <div class="panel-body">
            内容


          </div>
        </div>

        <!-- Style -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">パスのスタイル</h5>
          </div>
          <div class="panel-body">
            パスのタイプ

            内容


          </div>
        </div>

        <!-- TODO ボタングループにする -->
        <button type="button" class="btn btn-info">登録</button>
        <button type="button" class="btn btn-warning">キャンセル</button>
        <button type="button" class="btn btn-default">クリア</button>



      </div>
    </div>
  </div>
</body>
</html>
