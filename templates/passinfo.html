<!DOCTYPE html>
<html ng-app="frontweb-passinfo">
<head>
  <title>パスの作成</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="statics/vendors/css/bootstrap-3.3.7.min.css">
  <link rel="stylesheet" href="statics/css/customStyles.css">
</head>
<body>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="statics/vendors/js/angular-1.5.8.min.js"></script>
  <script type="text/javascript" src="statics/vendors/js/ui-bootstrap-tpls-2.2.0.min.js"></script>
  <script type="text/javascript" src="statics/js/passinfo.js"></script>

  <!-- サーバから値を渡す際の変数名をpassinfoに設定 -->
  <div ng-controller="PassinfoController as passinfo">

    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="navbar-header">
        <!-- ハンバーガーメニューボタン -->
        <button type="button" class="navbar-toggle" ng-click="passinfo.isNavCollapsed = !passinfo.isNavCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <!-- 三を表現 -->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Walleta!</a>
      </div>
      <div class="collapse navbar-collapse" style="margin-right:30px;" uib-collapse="passinfo.isNavCollapsed">
      <!--<div id="gnavi" class="collapse navbar-collapse">-->
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><img src="statics/img/btn-app.png" class="app-btn"/></a></li>
          <li><a href="#"><img src="statics/img/btn-alert.png" class="alert-btn"/></a></li>
          <li class="hidden-xs"><a href="">あべげ</a></li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid bBody">
      <div class="container">
        <!-- プレビュー -->
        <div class="panel panel-info">
          <div class="panel-body">
            プレビュー画像<br/>
            <img src="..." class="img-rounded pull-xs-left" alt="...">
            <img src="..." class="img-rounded pull-xs-right" alt="...">
          </div>
        </div>

        <!-- 基本情報 -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">基本情報</h5>
          </div>
          <div class="panel-body">
            内容
            {{passinfo.content}}


          </div>
        </div>

        <!-- 有効期間 -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">有効期限</h5>
          </div>
          <div class="panel-body">
            内容


          </div>
        </div>

        <!-- Lacation -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">場所で反応</h5>
          </div>
          <div class="panel-body">
            内容


          </div>
        </div>

        <!-- Style -->
        <div class="panel panel-info">
          <div class="panel-heading">
            <h5 class="panel-title">パスのスタイル</h5>
          </div>
          <div class="panel-body">
            パスのタイプ

            内容


          </div>
        </div>

        <!-- TODO ボタングループにする -->
        <button type="button" class="btn btn-info">登録</button>
        <button type="button" class="btn btn-warning">キャンセル</button>
        <button type="button" class="btn btn-default">クリア</button>



      </div>
    </div>
  </div>
</body>
</html>
